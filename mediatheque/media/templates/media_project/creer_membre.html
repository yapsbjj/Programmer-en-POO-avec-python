<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de membres</title>
</head>
<body>
    <div class="container">
        <h1>Créer un nouveau membre</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name }}
                {{ form.name.errors }}
            </div>
            <div class="form-group">
                {{ form.bloque.label }}
                {{ form.bloque }} 
                {{ form.bloque.errors }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}        
                {{ form.password.errors }}
            </div>
            <button type="submit">Créer</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Retour à l'accueil</a>
    </div>

    
</body>
</html>
