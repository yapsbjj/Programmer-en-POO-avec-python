<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer le membre</title>
</head>
<body>
    <div>
        <h1>Supprimer le membre {{ membre.nom }}</h1>
        <p>Êtes-vous sûr de vouloir supprimer ce membre ?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirmer la suppression</button>
        </form>
        
        <a href="{% url 'liste_membres' %}">Annuler</a>
    </div>
</body>
</html>
